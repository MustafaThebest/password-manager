<div class="full-page">
  <div class="top-menu">
    <h1>Password Manager</h1>
    <button mat-raised-button color="primary" routerLink="/add-password">Add new item</button>
  </div>

  <table mat-table [dataSource]="passwords" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="app">
      <th mat-header-cell *matHeaderCellDef>App</th>
      <td mat-cell *matCellDef="let element">{{element.app}}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>UserName</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element">{{element.encryptedPassword}}</td>
    </ng-container>

    //ACTION COLUMN
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">

        <!-- <mat-icon class="side-buttons" style="color: black;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->

        <button class="side-buttons" mat-icon-button style="color: black;" aria-label="Edit" (click)="EditPassword(element.id)">
          <mat-icon> mode_edit </mat-icon>
        </button>
        <button class="side-buttons" mat-icon-button style="color: darkred;" aria-label="Delete" (click)="DeletePassword(element.id)">
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
